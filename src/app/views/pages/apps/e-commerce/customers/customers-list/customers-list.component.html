<mat-progress-bar mode="query" *ngIf="load"></mat-progress-bar>
<h1>{{title}}</h1>

<tr>
  <th scope="col"><button (click)="getAllVendors('pending')" mat-raised-button color="warning"
                          matTooltip="pending Vendors" class="mat-button-mt-4">
    Pending
  </button>
  </th>
  <th scope="col"><button (click)="getAllVendors('')" mat-raised-button color="primary"
                          matTooltip="get all Vendors" class="mat-button-mt-4">
    All
  </button>
  </th>
</tr>
<table id="dtBasicExample" class="table table-striped table-bordered table-sm" cellspacing="0" width="100%">
  <thead>
  <tr>
    <th scope="col">Id</th>
    <th scope="col">Name</th>
    <th scope="col">Address</th>
    <th scope="col">Email</th>
    <th scope="col">Moto</th>

  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let cust of customers">
    <th scope="row">{{cust.id}}</th>
    <td>{{cust.name}}</td>
    <td>{{cust.address.addressLineOne}}</td>
    <td>{{cust.userAccount.email}}</td>
    <td>{{cust.moto | slice:0:20}}</td>

    <td *ngIf='cust.userAccount.enabled==false&&cust.userAccount.rejected==false'><button (click)="disapprove(cust.userAccount.id)" mat-raised-button color="secondary"
                matTooltip="disapprove selected customers">
      <mat-icon>delete</mat-icon>
      Reject
    </button>
    </td>
    <td><button (click)="delete(cust.id)" mat-raised-button color="warn"
                matTooltip="Delete selected product" class="mat-button-mt-4">
      <mat-icon>delete</mat-icon>
      Delete

    </button></td>

    <td *ngIf='cust.userAccount.enabled==false&&cust.userAccount.rejected==false'><button (click)="approve(cust.userAccount.id)" mat-raised-button color="primary"
                matTooltip="approve selected product" class="mat-button-mt-4">
      <mat-icon>save</mat-icon>
      Approve
    </button></td>


  </tr>
  </tbody>
  <script>
    $(document).ready(function () {
      $('#dtBasicExample').DataTable({
        "paging": false // false to disable pagination (or any other option)
      });
      $('.dataTables_length').addClass('bs-select');
    });
  </script>
</table>
