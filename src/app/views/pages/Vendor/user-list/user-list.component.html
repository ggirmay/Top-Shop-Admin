<div class="card my-5">
    <div class="card-body">
      <table class="table table-bordered table-striped">
        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            
            <th scope="col">Address</th>
            <th scope="col">Email</th>
            <th scope="col">Approve</th>
            <th scope="col">Reject</th>
            </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <td>{{ user.id }}</td>
            <td>{{ user.name }}</td>
            <!-- <td>{{ user.Address }}</td> -->
            <td>{{ user.email }}</td>
             <td>
              <button class="btn btn-info" (click)="onApprove()">Approve</button>
          </td>
          <td>
              <button class="btn btn-success" (click)="onReject()">Reject</button>
          </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
